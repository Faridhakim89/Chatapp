import { initializeApp } from "firebase/app";
import { getMessaging, getToken, onMessage } from "firebase/messaging";
<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        .chat-box { max-width: 400px; margin: auto; }
        .message { padding: 5px; margin: 5px; border-radius: 5px; }
        .my-message { background-color: #dcf8c6; text-align: right; }
        .other-message { background-color: #f1f1f1; }
    </style>
</head>
<body>
    <div id="user-info">
        <button onclick="loginWithGoogle()">Login with Google</button>
    </div>
    <div id="chat-box" class="hidden">
        <div id="messages"></div>
        <input type="text" id="messageInput" placeholder="Tulis pesan...">
        <button onclick="sendMessage()">Kirim</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
<h2>Upload Video atau Novel</h2>
<input type="file" id="fileInput" />
<button onclick="uploadFile()">Upload</button>
<div id="uploadStatus"></div>
