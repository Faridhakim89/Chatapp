<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatApp Farid</title>
</head>
<body>
  <h1>Selamat datang di ChatApp Farid</h1>
  <button onclick="loginWithGoogle()">Login dengan Google</button>
  <div id="user-info" style="margin-top: 20px;"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    // Konfigurasi Firebase dari Farid
    const firebaseConfig = {
      apiKey: "AIzaSyDfD5H8xXZhboOp78IdFPbxlhuE_LkGkDI",
      authDomain: "chatapp-75cfd.firebaseapp.com",
      projectId: "chatapp-75cfd",
      storageBucket: "chatapp-75cfd.firebasestorage.app",
      messagingSenderId: "197066503871",
      appId: "1:197066503871:web:45fb035f0a1699751fb80a",
      measurementId: "G-5HVWY1MYJP"
    };

    // Inisialisasi Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    function loginWithGoogle() {
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;
          document.getElementById("user-info").innerHTML = `
            <p>Selamat datang, ${user.displayName}!</p>
            <img src="${user.photoURL}" width="100" style="border-radius: 10px;" />
            <p>Email: ${user.email}</p>
          `;
        })
        .catch((error) => {
          alert("Login gagal: " + error.message);
        });
    }
  </script>
</body>
</html>
