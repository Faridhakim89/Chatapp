<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ChatApp Farid - Anime Theme</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h1>Selamat datang di ChatApp Farid</h1>
    <button class="login-btn" onclick="loginWithGoogle()">Login dengan Google</button>
    <div id="user-info"></div>
    <div id="chat-box" class="hidden">
      <div id="messages" class="messages"></div>
      <input type="text" id="messageInput" placeholder="Tulis pesan..." />
      <button onclick="sendMessage()">Kirim</button>
    </div>
  </div>  <!-- Firebase SDK -->  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js"></script>  <script src="script.js"></script></body>
</html>
